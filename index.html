<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model AR Viewer</title>
    <!-- Import model-viewer library -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <!-- model-viewer component to load the GLB model -->
    <model-viewer src="untitled.glb" ar ar-modes="scene-viewer quick-look" environment-image="neutral" auto-rotate camera-controls style="width: 100%; height: 100vh;"></model-viewer>
</body>
</html>
